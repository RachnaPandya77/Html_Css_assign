<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple-Website-Using-Html-Css</title>
    <link rel="stylesheet" href="gallery.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="logo">Coffee & Cones</div>
      <ul class="nav__links">
        <li><a href="home.html">Home</a></li>
        <li><a href="Menu.html">Menu</a></li>
        <li><a href="gallery.html">Gallery</a></li>
      </ul>
    </nav>

    <div class="image__container">
      <div class="gallery">
        <a target="_blank" href="images/img1.jpg">
          <img src="images/img1.jpg" alt="Coffee-table" width="600" height="400" />
        </a>
        <div class="desc">Enjoy Your Coffee here</div>
      </div>

      <div class="gallery">
        <a target="_blank" href="images/img6.jpg">
          <img src="images/img6.jpg" alt="Cold coffee" width="600" height="400" />
        </a>
        <div class="desc">Cold Coffee</div>
      </div>

      <div class="gallery">
        <a target="_blank" href="images/Chocolate-milkshake.jpg">
          <img
            src="images/Chocolate-milkshake.jpg"
            alt="Chocolate-milkshake"
            width="600"
            height="400"
          />
        </a>
        <div class="desc">Chocolate-milkshake</div>
      </div>

      <div class="gallery">
        <a target="_blank" href="images\Iced-coffee.jpg">
          <img
            src="images\Iced-coffee.jpg"
            alt="Iced-coffee"
            width="600"
            height="400"
          />
        </a>
        <div class="desc">Iced-coffee</div>
      </div>

      <div class="gallery">
        <a target="_blank" href="images\cheesecake.jpg">
          <img
            src="images\cheesecake.jpg"
            alt="Cheese cake"
            width="600"
            height="400"
          />
        </a>
        <div class="desc">Cheese Cake</div>
      </div>

      <div class="gallery">
        <a target="_blank" href="images\hot_coffee.jpg">
          <img
            src="images\hot_coffee.jpg"
            alt="Hot Coffee"
            width="600"
            height="400"
          />
        </a>
        <div class="desc">Hot Coffee</div>
      </div>

    </div>
  </body>
</html>
